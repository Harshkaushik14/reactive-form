<div class="container-fluid">
  <h2>Reactive Form</h2>

  <form [formGroup]="registrationForm">
<div class="mb-3 form-group">
  <label for="" class="form-label">Username</label>
  <input type="email" class="form-control" formControlName="userName" name="" id="" aria-describedby="emailHelpId" placeholder="enter your email">
  <small id="emailHelpId" class="form-text text-muted d-none">Please Enter a valid Email</small>
</div>

  <div class="mb-3 form-group">
    <label  class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="please enter your password">
  </div>

  <div class="mb-3 form-group">
    <label class="form-label">Confirm Password</label>
    <input type="password" formControlName="confirmpassword" class="form-control" placeholder="please enter your password">
  </div>
  </form>
{{registrationForm.value | json}}
</div>
